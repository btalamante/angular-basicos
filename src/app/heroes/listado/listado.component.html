<p>Listado de Héroes</p>

<!-- ngFor -->

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i + 1}} - {{heroe}}
    </li>
</ul>

<div *ngIf="nombreHeroeBorrado; else noBorrado">
    <h3>Héroe Borrado: <small>{{getheroeBorrado}}</small></h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>


<button (click)="borrarHeroe()">Borrar</button>
