<h3>Agregar <small>{{nuevo.nombre}}</small></h3>
<hr>
<form (ngSubmit)="agregar()">
    <!-- <input placeholder="Nombre" type="text" [value]="nuevo.nombre" (input)="cambiarNombre($event)" /> -->
    <!-- One way data binding, se une al ts para mostrar el valor de la propiedad nombre del objeto nuevo -->
    <!-- () escuchar eventos) -->

    <input placeholder="Nombre" type="text" name="nombre" [(ngModel)]="nuevo.nombre" />
    <!--[(ngModel)]="nuevo.nombre" escucha y emite el evento-->
    <input type="number" placeholder="Poder" name="poder" [(ngModel)]="nuevo.poder" />
    <button type="submit">Agregar</button>
</form>
